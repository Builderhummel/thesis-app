{{ define "protected/homepage/table_requests.html" }}

<p class="h3">Open Requests</p>
<div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Title</th>
          <th>Request Date</th>
          <th>Semester</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .TabOpReq}}
        <tr>
            <td><span class="badge {{ .ThesisTypeBadge}}">{{ .ThesisType }}</span></td>
            <td>{{ .Name }}</td>
            <td>{{ .ThesisTitle }}</td>
            <td>{{ .RequestDate }}</td>
            <td>{{ .Semester }}</td>
            <td><span class="badge bg-danger">{{ .Status }}</span></td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <a href="{{ .LinkEmail }}" class="btn btn-outline-primary" role="button">E</a>
                <a href="{{ .LinkModify }}" class="btn btn-outline-primary" role="button">M</a>
                <a href="{{ .LinkDelete }}" class="btn btn-outline-danger" role="button">D</a>
              </div>
            </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
</div>

{{ end }}
