{{ define "protected/edit_supervision_request/example.html" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supervision Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Edit Supervision Request</h1>
    <form action="/edit" method="POST">
        <h3 class="mb-4">Student info</h3>
        <div class="col-12 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name (e.g. Max Mustermann)" required>
        </div>

        <div class="col-12 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email (e.g. mustermann@example.com)" required>
        </div>

        <div class="col-12 mb-3">
            <label for="study-program" class="form-label">Course of Study</label>
            <input type="text" class="form-control" id="study-program" name="study-program" placeholder="Enter the Course of Study (e.g. CS)" required>
        </div>

        <div class="col-12 mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input type="text" class="form-control" id="gpa" name="gpa" placeholder="Enter the GPA (x.xx)" required>
        </div>

        <hr>
        <h3 class="mb-4">Thesis info</h3>

        <div class="col-12 mb-3">
            <label for="thesis-type" class="form-label">Thesis Type</label>
            <select class="form-select" id="thesis-type" name="thesis-type" required>
                <option disabled selected value="" style="display:none">--- Select an option ---</option>
                <option>BA</option>
                <option>MA</option>
                <option>PA</option>
            </select>
        </div>

        <div class="col-12 mb-3">
            <label for="thesis-title" class="form-label">Thesis Title</label>
            <input type="text" class="form-control" id="thesis-title" name="thesis-title" placeholder="Enter the thesis title">
        </div>

        <div class="col-12 mb-3">
            <label for="thesis-status" class="form-label">Thesis Status</label>
            <select class="form-select" id="thesis-status" name="thesis-status">
                <option disabled selected value="" style="display:none">--- Select Status ---</option>
                <option>Proposal</option>
                <option>In Progress</option>
                <option>Under Review</option>
                <option>Completed</option>
            </select>
        </div>

        <div class="col-12 mb-3">
            <label for="final-grade" class="form-label">Final Grade</label>
            <input type="text" class="form-control" id="final-grade" name="final-grade" placeholder="Enter final grade (x.xx)">
        </div>

        <div class="row">
            <div class="col-3 mb-3">
                <label class="form-label">Request Date</label>
                <input type="date" class="form-control" id="request-date" name="request-date">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label">Contact Date</label>
                <input type="date" class="form-control" id="contact-date" name="contact-date">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label">Submit Date</label>
                <input type="date" class="form-control" id="submit-date" name="submit-date">
            </div>
        </div>

        <div class="col-12 mb-3">
            <label for="supervisors" class="form-label">Supervisors</label>
            <select class="form-select" id="supervisors" name="supervisors[]" multiple>
                <option value="prof1">Prof. Dr. John Smith</option>
                <option value="prof2">Prof. Dr. Emily Johnson</option>
                <option value="prof3">Prof. Dr. Michael Brown</option>
                <option value="prof4">Prof. Dr. Sarah Williams</option>
            </select>
        </div>

        <div class="col-12 mb-3">
            <label for="examiners" class="form-label">Examiners</label>
            <select class="form-select" id="examiners" name="examiners[]" multiple>
                <option value="exam1">Prof. Dr. David Miller</option>
                <option value="exam2">Prof. Dr. Lisa Garcia</option>
                <option value="exam3">Prof. Dr. Robert Taylor</option>
                <option value="exam4">Prof. Dr. Jennifer Lee</option>
            </select>
        </div>

        <div class="col-12 mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional notes"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Save Changes</button>
            <a href="/" class="btn btn-secondary" role="button">Cancel Edit</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#supervisors').select2({
            placeholder: "Select supervisors",
            maximumSelectionLength: 3,
            allowClear: true
        });

        $('#examiners').select2({
            placeholder: "Select examiners",
            maximumSelectionLength: 3,
            allowClear: true
        });
    });
</script>
</body>
</html>

{{ end }}
