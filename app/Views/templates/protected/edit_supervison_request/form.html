{{ define "protected/edit_supervision_request/form.html" }}
<div class="container my-5">
  <h1 class="mb-4">Edit Supervision Request</h1>
  <form action="/edit" method="POST">
      <h3 class="mb-4">Student info</h3>
      <div class="col-12 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name (e.g. Max Mustermann)" required value="{{.StudInf.Name}}">
      </div>

      <div class="col-12 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email (e.g. mustermann@example.com)" required value="{{.StudInf.Email}}">
      </div>

      <div class="col-12 mb-3">
          <label for="study-program" class="form-label">Course of Study</label>
          <input type="text" class="form-control" id="study-program" name="study-program" placeholder="Enter the Course of Study (e.g. CS)" required value="{{.StudInf.CourseOfStudy}}">
      </div>

      <div class="col-12 mb-3">
          <label for="gpa" class="form-label">GPA</label>
          <input type="text" class="form-control" id="gpa" name="gpa" placeholder="Enter the GPA (x.xx)" required value="{{.StudInf.GPA}}">
      </div>

      <div class="col-12 mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" {{if .StudInf.Booked}}checked{{end}}>
          <label class="form-check-label" for="flexCheckDefault" data-bs-toggle="tooltip" data-bs-placement="right" title="Only touch if you know what you are doing!">
            Booked
          </label>
      </div>

      <hr>
      <h3 class="mb-4">Thesis info</h3>

      <div class="col-12 mb-3">
        <label for="thesis-type" class="form-label">Thesis Type</label>
        <select class="form-select" id="thesis-type" name="thesis-type" required autocomplete="off">
            <option disabled value="" style="display:none" {{if eq .ThesisInf.ThesisType ""}}selected{{end}}>--- Select an option ---</option>
            <option {{if eq .ThesisInf.ThesisType "BA"}}selected{{end}}>BA</option>
            <option {{if eq .ThesisInf.ThesisType "MA"}}selected{{end}}>MA</option>
            <option {{if eq .ThesisInf.ThesisType "PA"}}selected{{end}}>PA</option>
        </select>
    </div>
    

      <div class="col-12 mb-3">
          <label for="thesis-title" class="form-label">Thesis Title</label>
          <input type="text" class="form-control" id="thesis-title" name="thesis-title" placeholder="Enter the thesis title" value="{{.ThesisInf.ThesisTitle}}">
      </div>

      <div class="col-12 mb-3">
        <label for="thesis-status" class="form-label">Thesis Status</label>
        <select class="form-select" id="thesis-status" name="thesis-status" autocomplete="off">
            <option disabled selected value="" style="display:none" {{if eq .ThesisInf.ThesisStatus ""}}selected{{end}}>--- Select Status ---</option>
            <option {{if eq .ThesisInf.ThesisStatus "request"}}selected{{end}}>request</option>
            <option {{if eq .ThesisInf.ThesisStatus "contacted"}}selected{{end}}>contacted</option>
            <option {{if eq .ThesisInf.ThesisStatus "registered"}}selected{{end}}>registered</option>
            <option {{if eq .ThesisInf.ThesisStatus "working"}}selected{{end}}>working</option>
            <option {{if eq .ThesisInf.ThesisStatus "completed"}}selected{{end}}>completed</option>
            <option {{if eq .ThesisInf.ThesisStatus "dropped"}}selected{{end}}>dropped</option>              
        </select>
    </div>
    

      <div class="row">
        <div class="col-2 mb-3">
            <label for="thesis-semester" class="form-label">Semester</label>
            <select class="form-select" id="thesis-semester" name="thesis-semester" autocomplete="off">
                <option selected value="">Select WiSe/SoSe</option>
                <option {{if eq .ThesisInf.SemesterSelection "WiSe"}}selected{{end}}>WiSe</option>
                <option {{if eq .ThesisInf.SemesterSelection "SoSe"}}selected{{end}}>SoSe</option>
            </select>
        </div>
        <div class="col-3 mb-3">
            <label for="thesis-semester-year" class="form-label">Year</label>
            <input type="text" class="form-control" id="thesis-semester-year" name="thesis-semester-year" placeholder="e.g. <19/20, 20>" value="{{.ThesisInf.SemesterYear}}">
        </div>
      </div>
    

      <div class="col-12 mb-3">
          <label for="final-grade" class="form-label">Final Grade</label>
          <input type="text" class="form-control" id="final-grade" name="final-grade" placeholder="Enter final grade (x.xx)" value="{{.ThesisInf.FinalGrade}}">
      </div>

      <div class="row">
        <div class="col-3 mb-3">
            <label class="form-label">Request Date</label>
            <input type="date" class="form-control" id="request-date" name="request-date" value="{{.ThesisInf.RequestDate}}">
        </div>
        <div class="col-3 mb-3">
            <label class="form-label">Contact Date</label>
            <input type="date" class="form-control" id="contact-date" name="contact-date" value="{{.ThesisInf.ContactDate}}">
        </div>
        <div class="col-3 mb-3">
            <label class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline" value="{{.ThesisInf.Deadline}}">
        </div>
        <div class="col-3 mb-3">
            <label class="form-label">Submit Date</label>
            <input type="date" class="form-control" id="submit-date" name="submit-date" value="{{.ThesisInf.SubmitDate}}">
        </div>
      </div>    

      <div class="col-12 mb-3">
          <label for="supervisors" class="form-label">Supervisors</label>
          <select class="form-select" id="supervisors" name="supervisors[]" multiple autocomplete="off">
            {{range .ThesisInf.Supervisors}}
                <option value="{{.PDUid}}" {{if .Selected}}selected{{end}}>{{.Name}}</option>
            {{end}}
          </select>
      </div>

      <div class="col-12 mb-3">
          <label for="examiners" class="form-label">Examiners</label>
          <select class="form-select" id="examiners" name="examiners[]" multiple autocomplete="off">
            {{range .ThesisInf.Examiners}}
                <option value="{{.PDUid}}" {{if .Selected}}selected{{end}}>{{.Name}}</option>
            {{end}}
        </select>
      </div>

      <div class="col-12 mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional notes">{{.ThesisInf.Notes}}</textarea>
      </div>

      <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2">Save Changes</button>
          <a href="/view?tuid={{ .ThesisInf.Tuid }}" class="btn btn-secondary" role="button">Cancel Edit</a>
      </div>
  </form>
</div>

{{ end }}
