{{ define "protected/new_user/form.html" }}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          <h2 class="mb-4">New User</h2>
          <form action="/new_user" method="POST">
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="">
                  </div>
                  <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" value="">
                  </div>
              </div>

              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="handle" class="form-label">Login Handle</label>
                      <input type="text" class="form-control" id="handle" name="handle" value="">
                  </div>
                  <div class="col-md-6">
                      <div class="form-check mt-4">
                          <input class="form-check-input" type="checkbox" id="active" name="active">
                          <label class="form-check-label" for="active">
                              Active
                          </label>
                      </div>
                  </div>
              </div>


              <div class="row mb-3">
                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="isSupervisor" name="isSupervisor">
                          <label class="form-check-label" for="isSupervisor">
                              Is Supervisor
                          </label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="isExaminer" name="isExaminer">
                          <label class="form-check-label" for="isExaminer">
                              Is Examiner
                          </label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <label for="role" class="form-label">Role</label>
                      <select class="form-select" id="role" name="role">
                          <option value="default">Default</option>
                          <option value="researcher">Researcher</option>
                          <option value="management">Management</option>
                          <option value="administrator">Administrator</option>
                      </select>
                  </div>
              </div>

              <div class="d-flex justify-content-between">
                  <a href="/users" class="btn btn-secondary">Exit</a>
                  <button type="submit" class="btn btn-primary">Create User</button>
              </div>
          </form>
      </div>
  </div>
</div>
{{ end }}
