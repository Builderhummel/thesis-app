{{ define "protected/list_all_users/form.html" }}
<hr/>
<p class="h3">Users</p>
<div class="table-responsive" style="overflow-y: auto;">
<table class="table table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Login Handle</th>
      <th>Active</th>
      <th>Supervisor</th>
      <th>Examiner</th>
      <th>Action</th>
    </tr>
  </thead>

  {{ range .Users }}

  <tbody>
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .Email }}</td>
      <td>{{ .LoginHandle }}</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" 
                 {{if .IsActive}}checked{{end}} 
                 disabled>
        </div>
      </td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" 
                 {{if .IsSupervisor}}checked{{end}} 
                 disabled>
        </div>
      </td>      
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" 
                 {{if .IsExaminer}}checked{{end}} 
                 disabled>
        </div>
      </td>      
      <td>
        <div class="btn-group btn-group-sm" role="group">
          <button class="btn btn-outline-primary">E</button>
          <button class="btn btn-outline-danger">D</button>
        </div>
      </td>
    </tr>
  </tbody>

  {{ end}}
</table>
</div>

<style>
.form-check-input:disabled {
  cursor: not-allowed;
  opacity: 1.00;
}
</style>

{{ end }}
