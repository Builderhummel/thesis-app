{{ define "protected/edit_user/form.html" }}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          <h2 class="mb-4">Edit User</h2>
          <form action="/edit_user?puid={{.User.PDUID}}" method="POST">
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="{{.User.Name}}">
                  </div>
                  <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" value="{{.User.Email}}">
                  </div>
              </div>

              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="handle" class="form-label">Login Handle</label>
                      <input type="text" class="form-control" id="handle" name="handle" value="{{.User.LoginHandle}}">
                  </div>
                  <div class="col-md-6">
                      <div class="form-check mt-4">
                          <input class="form-check-input" type="checkbox" id="active" name="active" 
                                 {{if .User.IsActive}}checked{{end}}>
                          <label class="form-check-label" for="active">
                              Active
                          </label>
                      </div>
                  </div>
              </div>

              <div class="row mb-3">
                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="isSupervisor" name="isSupervisor"
                                 {{if .User.IsSupervisor}}checked{{end}}>
                          <label class="form-check-label" for="isSupervisor">
                              Is Supervisor
                          </label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="isExaminer" name="isExaminer"
                                 {{if .User.IsExaminer}}checked{{end}}>
                          <label class="form-check-label" for="isExaminer">
                              Is Examiner
                          </label>
                      </div>
                  </div>
              </div>

              <div class="d-flex justify-content-between">
                  <a href="/users" class="btn btn-secondary">Return (No Save)</a>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
          </form>
      </div>
  </div>
</div>
{{ end }}
